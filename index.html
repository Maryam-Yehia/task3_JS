<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="https://routeacademy.github.io/Bookmarker/images/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <div class="container">
        <h1 class="pacifico my-5">Bookmarker</h1>
        <div class="bord PTSansCaption">
            <div class="d-flex justify-content-center align-items-center my-4">
                <i class="fa-solid fa-bookmark" style="color: #3FA55B; font-size: 1.5rem;"></i>
                <h4 class="Righteous m-0 mix">Bookmark your favorite sites</h4>
                <i class="fa-solid fa-bookmark" style="color: #B2AC49; font-size: 1.5rem;"></i>
            </div>
            <form class=" text-start fw-semibold" action="#" >
                <div class="mb-4">
                    <label for="name" class="form-label"><i class="fa-solid fa-book-bookmark" style="color: #212529;"></i> Site Name</label>
                    <div class="position-relative d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control inptyellow" id="name" placeholder="Bookmark Name">
                        <i class="fa-solid fa-check position-absolute end-0 me-2 d-none" id="right" style="color: #008000; font-size: 1.2rem;"></i>
                        <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 1.2rem;" class="position-absolute end-0 me-2 d-none" id=""><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill="#ff0000" fill-rule="evenodd" d="M10 3a7 7 0 100 14 7 7 0 000-14zm-9 7a9 9 0 1118 0 9 9 0 01-18 0zm10.01 4a1 1 0 01-1 1H10a1 1 0 110-2h.01a1 1 0 011 1zM11 6a1 1 0 10-2 0v5a1 1 0 102 0V6z"></path> </g></svg>                    </div>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label"><i class="fa-solid fa-link" style="color: #212529;"></i> site URL</label>
                    <div class="position-relative d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control inptyellow" id="url" placeholder="Website URL">
                        <i class="fa-solid fa-check position-absolute end-0 me-2 d-none" id="right" style="color: #008000; font-size: 1.2rem;"></i>
                        <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 1.2rem;" class="position-absolute end-0 me-2 d-none" id=""><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill="#ff0000" fill-rule="evenodd" d="M10 3a7 7 0 100 14 7 7 0 000-14zm-9 7a9 9 0 1118 0 9 9 0 01-18 0zm10.01 4a1 1 0 01-1 1H10a1 1 0 110-2h.01a1 1 0 011 1zM11 6a1 1 0 10-2 0v5a1 1 0 102 0V6z"></path> </g></svg>                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger px-5 my-3">Submit</button>
                </div>
            </form>
        </div>
        <table class="table my-4 PTSansCaption">
            <thead>
                <tr>
                <th scope="col">index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody >
            </tbody>
        </table>
    </div>


<div class="modal modal-dialog-centered bg-dark bg-opacity-50 d-none" tabindex="-1" id="error">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
            <i class="fa-solid fa-circle" style="color: #F15F5D;"></i>
            <i class="fa-solid fa-circle" style="color: #FEBE2E;"></i>
            <i class="fa-solid fa-circle" style="color: #4db748;"></i>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="hideerror()"></button>
      </div>
      <div class="modal-body PTSansCaption text-start">
        <h4 class="BreeSerif">Site Name or Url is not valid, Please follow the rules below : </h4>
        <p class="mx-3 mt-3"><i class="fa-regular fa-circle-right" style="color: #ff0000;"></i> Site name must contain at least 3 characters</p>
        <p class="mx-3"><i class="fa-regular fa-circle-right" style="color: #ff0000;"></i> Site URL must be a valid one</p>

      </div>
    </div>
  </div>
</div>

    


    <script src="./JS/java.js"></script>
</body>
</html>
